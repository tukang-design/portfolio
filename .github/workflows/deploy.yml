name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create build directory
      run: |
        mkdir -p dist
        # Copy all static files to dist directory
        cp index.html dist/
        cp logo.png dist/
        cp -r css dist/
        cp -r js dist/
        # Copy public directory contents (if any)
        if [ -d "public" ]; then
          cp -r public/* dist/ 2>/dev/null || true
        fi
        # Copy any additional assets from src/assets that might be referenced
        if [ -d "src/assets" ]; then
          mkdir -p dist/assets
          cp -r src/assets/* dist/assets/ 2>/dev/null || true
        fi
        # Copy CNAME if it exists
        if [ -f "CNAME" ]; then
          cp CNAME dist/
        fi
        # Create .nojekyll to prevent Jekyll processing
        touch dist/.nojekyll
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4